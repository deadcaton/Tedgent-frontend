<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ильнур Ясавиев</title>
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <div class="left_menu left_menu-active" id="leftMenu">
        <div class="left_menu-hd">
            <button class="btn left_menu-hd--btn" type="button">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <input class="left_menu-hd--inp inp" type="text" placeholder="Поиск">
        </div>
        <div class="left_menu-bd">
            <div class="left_menu-bd--photo">
                <img src="../img/pp.jpg">
            </div>
            <div class="left_menu-bd--btns">
                <button class="btn left_menu-bd--btn">
                    <span class="i-bell icon"></span>
                    <div class="txt">Профиль</div>
                </button>
                <button class="btn left_menu-bd--btn">
                    <span class="i-plus icon"></span>
                    <div class="txt">Создать тест</div>
                </button>
                <button class="btn left_menu-bd--btn">
                    <span class="i-settings-1 icon"></span>
                    <div class="txt">Настройки</div>
                </button>
                <button class="btn left_menu-bd--btn">
                    <span class="i-door-open icon"></span>
                    <div class="txt">Выход</div>
                </button>
            </div>
        </div>

    <script src="../js/app.js"></script>
