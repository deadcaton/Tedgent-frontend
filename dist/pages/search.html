<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Поиск</title>
  <link rel="stylesheet" href="../css/app.css" />
</head>

<body class="sidebar-active" id="body" data-page-num="8">
  <div class="bd_bcg bd_bcg-active bd_bcg-4 js-background-img"></div>

  <div class="menu js-menu">
    <h1 class="menu--title"><a href="#">Tedgent</a></h1>
    <div class="menu_bd">
      <h2 class="menu_bd--title js-menu-page-title"></h2>
    </div>
  </div>

  <div class="sidebar">
    <div class="sidebar_hd">
      <div class="sidebar_hd-user">
        <div class="sidebar_hd-user-col1">
          <img class="sidebar_hd-user-col1--img" src="img/pp.jpg" />
          <div class="sidebar_hd-user-col1--txt">
            <span>Ясавиев</span>
            <span>Ильнур</span>
          </div>
        </div>
        <div class="sidebar_hd-user-col2">
          <div class="sidebar_hd-user-col2--item">ir.yasaveiv@yandex.ru</div>
          <div class="sidebar_hd-user-col2--item">@ir_yasaviev</div>
        </div>
      </div>
      <button class="sidebar_hd--btn btn i-arrow-left btn"></button>
    </div>
    <div class="sidebar_bd">
      <div class="sidebar_bd-small-btns">
        <button class="btn sidebar_bd-small-btn">
          <span class="i-user icon"></span>
        </button>
        <button class="btn sidebar_bd-small-btn js-link-btn" data-link="/test/create" data-link-page-num="3">
          <span class="i-plus icon"></span>
        </button>
        <button class="btn sidebar_bd-small-btn js-link-btn" data-link="/tests" data-link-page-num="2">
          <span class="i-list icon"></span>
        </button>
        <button class="btn sidebar_bd-small-btn js-link-btn" data-link="/search" data-link-page-num="8">
          <span class="i-search icon"></span>
        </button>
        <button class="btn sidebar_bd-small-btn js-link-btn" data-link="/acconut/settings" data-link-page-num="6">
          <span class="i-settings icon"></span>
        </button>
        <button class="btn sidebar_bd-small-btn js-dark-theme-btn">
          <span class="i-moon icon"></span>
        </button>
      </div>
      <div class="sidebar_bd-btns">
        <button class="btn sidebar_bd-btn js-link-btn">
          <span class="i-user icon"></span>
          <div class="txt">Профиль</div>
        </button>
        <button class="btn sidebar_bd-btn js-link-btn" data-link="/test/create" data-link-page-num="3">
          <span class="i-plus icon"></span>
          <div class="txt">Создать тест</div>
        </button>
        <button class="btn sidebar_bd-btn js-link-btn" data-link="/tests" data-link-page-num="2">
          <span class="i-list icon"></span>
          <div class="txt">Тесты</div>
        </button>
        <button class="btn sidebar_bd-btn js-link-btn" data-link="/search" data-link-page-num="8">
          <span class="i-search icon"></span>
          <div class="txt">Поиск</div>
        </button>
        <button class="btn sidebar_bd-btn js-link-btn" data-link="/account/settings" data-link-page-num="6">
          <span class="i-settings icon"></span>
          <div class="txt">Настройки</div>
        </button>
        <button class="btn sidebar_bd-btn js-dark-theme-btn">
          <span class="i-moon icon"></span>
          <div class="txt">Тёмная тема</div>
        </button>
      </div>
    </div>
  </div>

  <div class="photo-frame js-photo-frame">
    <img class="photo-frame--img js-photo-frame-img">
  </div>

  <div class="cnt" id="bodyContent">
    <div class="cnt_bd js-content-bd">
      <div class="cnt_bd-search">
        <div class="seacrh_hd">
          <div class="seacrh_hd-inp_wr inp_wr js-inp-wrapper" data-characters-limit="true"
            data-auto-hang-handler="true">
            <input class="seacrh_hd--inp inp js-inp" name="search" data-characters-max-limit-value="100" type="text"
              placeholder="Поиск">
            <button class="seacrh_hd-inp--btn btn btn-1">
              <span class="i-search"></span>
            </button>
            <span class="inp-limit--value js-inp-limit-value">100</span>
          </div>
        </div>
        <div class="seacrh_bd">
          <div class="cnt-block">
            <div class="cnt-block_hd">
              <div class="cnt-block_hd-title">Результаты поиска</div>
            </div>
            <div class="cnt-block_bd search-result_bd"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="../js/tedgent-js.js"></script>
</body>

</html>
