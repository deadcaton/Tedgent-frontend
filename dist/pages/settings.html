<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Настройки</title>
  <link rel="stylesheet" href="../css/app.css" />
</head>

<body class="sidebar-active" id="body" data-page-num="5">
  <div class="bd_bcg bd_bcg-active bd_bcg-4 js-background-img"></div>

  <div class="menu js-menu">
    <h1 class="menu--title"><a href="#">Tedgent</a></h1>
    <div class="menu_bd">
      <h2 class="menu_bd--title js-menu-page-title">настройки</h2>
    </div>
  </div>
  <div class="message js-message">
    <span class="js-message-text"></span>
  </div>

  <div class="sidebar">
    <div class="sidebar_hd">
      <div class="sidebar_hd-user">
        <div class="sidebar_hd-user-col1">
          <img class="sidebar_hd-user-col1--img" src="img/pp.jpg" />
          <div class="sidebar_hd-user-col1--txt">
            <span>Ясавиев</span>
            <span>Ильнур</span>
          </div>
        </div>
        <div class="sidebar_hd-user-col2">
          <div class="sidebar_hd-user-col2--item">ir.yasaveiv@yandex.ru</div>
          <div class="sidebar_hd-user-col2--item">@ir_yasaviev</div>
        </div>
      </div>
      <button class="sidebar_hd--btn btn i-arrow-left btn" data-action="openOrClose" data-run-in-frame="sidebar"></button>
    </div>
    <div class="sidebar_bd">
      <div class="sidebar_bd-small-btns">
        <button class="btn sidebar_bd-small-btn js-link-btn" data-action="goToPage" data-run-in-frame="true" data-link="/" data-link-page-num="1">
          <span class="i-user icon"></span>
        </button>
        <button class="btn sidebar_bd-small-btn js-link-btn" data-action="goToPage" data-run-in-frame="true" data-link="/test/create" data-link-page-num="2">
          <span class="i-plus icon"></span>
        </button>
        <button class="btn sidebar_bd-small-btn js-link-btn" data-action="goToPage" data-run-in-frame="true" data-link="/search" data-link-page-num="8">
          <span class="i-search icon"></span>
        </button>
        <button class="btn sidebar_bd-small-btn js-link-btn" data-action="goToPage" data-run-in-frame="true" data-link="/acconut/settings" data-link-page-num="6">
          <span class="i-settings icon"></span>
        </button>
        <button class="btn sidebar_bd-small-btn" data-action="darkThemeToggle" data-run-in-frame="sidebar">
          <span class="i-moon icon"></span>
        </button>
      </div>
      <div class="sidebar_bd-btns">
        <button class="btn sidebar_bd-btn js-link-btn" data-action="goToPage" data-run-in-frame="true" data-link="/" data-link-page-num="1">
          <span class="i-user icon"></span>
          <div class="txt">Профиль</div>
        </button>
        <button class="btn sidebar_bd-btn js-link-btn" data-action="goToPage" data-run-in-frame="true" data-link="/test/create" data-link-page-num="2">
          <span class="i-plus icon"></span>
          <div class="txt">Создать тест</div>
        </button>
        <button class="btn sidebar_bd-btn js-link-btn" data-action="goToPage" data-run-in-frame="true" data-link="/search" data-link-page-num="8">
          <span class="i-search icon"></span>
          <div class="txt">Поиск</div>
        </button>
        <button class="btn sidebar_bd-btn js-link-btn" data-action="goToPage" data-run-in-frame="true" data-link="/account/settings" data-link-page-num="6">
          <span class="i-settings icon"></span>
          <div class="txt">Настройки</div>
        </button>
        <button class="btn sidebar_bd-btn js-dark-theme-btn" data-action="darkThemeToggle" data-run-in-frame="sidebar">
          <span class="i-moon icon"></span>
          <div class="txt">Тёмная тема</div>
        </button>
      </div>
    </div>
  </div>

  <div class="photo-frame js-photo-frame" data-action="close" data-run-in-frame="photoFrame">
    <img class="photo-frame--img js-photo-frame-img">
  </div>

  <div class="dialog-window_wr js-dialog-window">
    <div class="dialog-window">
      <div class="dialog-window_bd">
        <span class="js-dialog-window-text"></span>
      </div>
      <div class="dialog-window_ft">
        <button class="dialog-window--btn btn btn-2 js-dialog-window-cancel-btn" >Отмена</button>
        <button class="dialog-window--btn btn btn-1 js-dialog-window-execute-btn">Выполнить</button>
      </div>
    </div>
  </div>

  <div class="cnt" id="bodyContent">
    <div class="cnt_bd js-content-bd">
      <div class="cnt_bd-settings">
        <div class="settings_hd">
          <div class="settings_hd-menu pivot-menu js-settings-pivot-menu">
            <button class="settings_hd-menu--btn btn pivot-menu--btn js-settings-pivot-menu-btn" data-link-btn-page-num="5.1">Аккаунт</button>
            <button class="settings_hd-menu--btn btn pivot-menu--btn js-settings-pivot-menu-btn" data-link-btn-page-num="5.2">Сервис</button>
          </div>
        </div>
        <div class="settings_bd js-settings-bd"></div>
      </div>
    </div>
  </div>
  </div>
  <script src="../js/tedgent-js.js"></script>
</body>

</html>
