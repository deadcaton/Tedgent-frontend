<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация нового аккаунта</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="menu">
        <nav class="menu-logo">
            <a href="#">Tedgent</a>
        </nav>
    </header>

    <main>
        <section class="cnt cnt-login">
            <label class="cnt-login-label">
                <span class="cnt-login-label--txt">Фамилия</span>
                <input class="cnt-login-label--inp" name="lastName" type="text">
            </label>
            <label class="cnt-login-label">
                <span class="cnt-login-label--txt">Имя</span>
                <input class="cnt-login-label--inp" name="firstName" type="text">
            </label>
            <label class="cnt-login-label">
                <span class="cnt-login-label--txt">Email</span>
                <input class="cnt-login-label--inp" name="email" type="text">
            </label>
            <label class="cnt-login-label">
                <span class="cnt-login-label--txt">Пароль</span>
                <input class="cnt-login-label--inp" name="password" type="password">
            </label>
            <label class="cnt-login-label">
                <span class="cnt-login-label--txt">Повторите пароль</span>
                <input class="cnt-login-label--inp" name="password" type="password">
            </label>
            <div class="cnt-login_ft">
                <a class="btn cnt-login--signup" href="#">Войти</a>
                <span>или</span>
                <button class="btn cnt-login--signin">Зарегистрироваться</button>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
